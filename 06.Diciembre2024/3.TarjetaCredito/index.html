<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta Credito</title>
</head>
<body>

    <div class="container">

        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master Card</h5>
            </span>

            <img src="img/chip.png" alt="" class="chip">
        </header>


        <div class="card-details">
            <div class="name-number">
                <h6>Numero de Tarjeta</h6>
                <h5 class="number"> 1234 5678 9123 4567</h5>
                <h5 class="name">Prem Kumar Shahi</h5>
            </div>

            <div class="valid-date">
                <h6>Vencimiento</h6>
                <h5>12/25</h5>
            </div>

        </div>

    </div>
    
</body>
</html>
