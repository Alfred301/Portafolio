<!--CALCULADORA-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Gupter:wght@400;500;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png">

    <title>Calculadora</title>
</head>
<body>

    <div class="content">

        <div class="content__title">Calculadora</div>

        <div class="content__mostrar" id="mostrar"></div>
        
        <div class="content__grid">
            
            <button id="btn-calcular">Calcular</button>
            <button id="btn-borrar">Borrar</button>
            
            <button id="btn-0" class="btn-num">0</button>
            <button id="btn-1" class="btn-num">1</button>
            <button id="btn-2" class="btn-num">2</button>
            <button id="btn-3" class="btn-num">3</button>
            <button id="btn-4" class="btn-num">4</button>
            <button id="btn-5" class="btn-num">5</button>
            <button id="btn-6" class="btn-num">6</button>
            <button id="btn-7" class="btn-num">7</button>
            <button id="btn-8" class="btn-num">8</button>
            <button id="btn-9" class="btn-num">9</button>
            
            <button class="btn-num" id="btn-resta">-</button>
            <button class="btn-num" id="btn-suma">+</button>
            <button class="btn-num" id="btn-multiplicacion">*</button>
            <button class="btn-num" id="btn-division">/</button>

        </div>

        <div id="label-result"></div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
