<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Videos Aleatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 325px;
            height: 600px;
            border: none;
            display: none;
            margin: 20px auto;
        }
        #generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
        #numero__id {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <h1>Generador de Videos Aleatorios</h1>

    <button id="generate-btn">Generar Video Aleatorio</button>

    <iframe id="video-frame"></iframe>
    <p id="numero__id"></p>

    <script>
        const videos = {
            youtube: ["Vozs6Dy7Kx0", "CGxew7J4uMs"],
            tiktok: ["7403770378323102982"],
            instagram: ["C_qbVhzONoK"],
            facebook: ["853600840050207"]
        };

        const generateBtn = document.getElementById("generate-btn");
        const videoFrame = document.getElementById("video-frame");

        generateBtn.addEventListener("click", function() {
            const platforms = Object.keys(videos);
            const randomPlatform = platforms[Math.floor(Math.random() * platforms.length)];
            const randomVideoId = videos[randomPlatform][Math.floor(Math.random() * videos[randomPlatform].length)];
            
            let videoSrc = "";
            if (randomPlatform === "youtube") {
                videoSrc = `https://www.youtube.com/embed/${randomVideoId}`;
            } else if (randomPlatform === "tiktok") {
                videoSrc = `https://www.tiktok.com/embed/v2/${randomVideoId}`;
            } else if (randomPlatform === "instagram") {
                videoSrc = `https://www.instagram.com/reel/${randomVideoId}/embed`;
            } else if (randomPlatform === "facebook") {
                videoSrc = `https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/facebook/videos/${randomVideoId}/`;
            }

            videoFrame.src = videoSrc;
            videoFrame.style.display = "block";
            document.getElementById("numero__id").textContent = `Plataforma: ${randomPlatform}, CÃ³digo: ${randomVideoId}`;
        });
    </script>

</body>
</html>
